<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TechCart</title>
    <style>
        /* Basic styling for the Get Started page */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }
        .get-started-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .get-started-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo or Store Name -->
        <div class="logo">TechCart</div>

        <!-- Welcome Message -->
        <div class="welcome-text">Welcome to Your Shopping Adventure!</div>

        <!-- Brief Introduction -->
        <div class="description">
            Explore a variety of categories, discover exclusive deals, and experience effortless shopping. Click below to get started on your shopping journey with us!
        </div>

        <!-- Get Started Button -->
        <a href="main.html" class="get-started-button">Get Started</a> <!-- Redirects to the main page -->
    </div>

</body>
</html>
